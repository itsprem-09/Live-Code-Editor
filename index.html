<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/32b61e150d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5 fa-flip"></i>HTML</label>
            <textarea onkeyup="run()" id="html-code"></textarea>
            <label><i class="fa-brands fa-css3-alt fa-flip"></i>CSS</label>
            <textarea onkeyup="run()" id="css-code"></textarea>
            <label><i class="fa-brands fa-js fa-flip"></i>JavaScript</label>
            <textarea onkeyup="run()" id="js-code"></textarea>
        </div>
        <div class="right">
            <label><button onclick="run()" class="btn btn-sm ms-2 me-2" style="border: 1px solid chartreuse; height: 27px; width: 45px;"><i class="fa-solid fa-play fa-beat"></i></button>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>

        function run() {
            let htmlCode = document.getElementById('html-code').value;
            let cssCode = document.getElementById('css-code').value;
            let jsCode = document.getElementById('js-code').value;
            let output = document.getElementById('output');

            output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
            output.contentWindow.eval(jsCode);
        }

    </script>

</body>
</html>
